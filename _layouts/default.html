<!DOCTYPE html>
<html lang="{{ site.lang | default: "es" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #121212;
      color: #f2f2f2;
    }
     /* Línea superior efecto energía */
.energy-line {
  height: 5px;
  width: 100%;
  background: linear-gradient(
    90deg,
    #f5a623,
    #ffd27d,
    #f5a623
  );
  background-size: 200% 100%;
  animation: energia 2.5s linear infinite;
}

@keyframes energia {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px 22px;
      background: #1b1b1b;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
    }

    h1, h2, h3 {
      color: #f5a623;
      margin-top: 1.6em;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2em;
      text-align: center;
    }

    p {
      line-height: 1.7;
      color: #cfcfcf;
      font-size: 1.05em;
    }

    a {
      color: #f5a623;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
      color: #e0e0e0;
    }

    /* Botón WhatsApp */
    .btn-whatsapp {
      display: inline-block;
      margin: 25px auto;
      padding: 14px 26px;
      background: #25D366;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-align: center;
    }

    .btn-whatsapp:hover {
      opacity: 0.9;
    }

    /* Separador */
    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 30px 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        margin: 20px 12px;
        padding: 22px 16px;
      }
    }

    @media (max-width: 480px) {
  .container {
    margin: 14px 10px;
    padding: 18px 14px;
    border-radius: 12px;
  }

  h1 { font-size: 1.65em; }
  h2 { font-size: 1.25em; }
  p  { font-size: 1em; }

  /* Evita que listas queden pegadas */
  ul { padding-left: 0; }
  li { line-height: 1.35; }

  /* Enlaces más “tocables” */
  a { padding: 2px 0; }

  /* Si usas botón WhatsApp en markdown, que sea cómodo */
  .btn-whatsapp {
    width: 100%;
    box-sizing: border-box;
    padding: 14px 16px;
  }
}
    
  </style>
 </head>

<body>
  <div class="energy-line"></div>
  <main class="container">
    {{ content }}
  </main>
</body>
</html>
